<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .bntBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnStyle.btnColor" />
      색상 <br />
      <input type="checkbox" v-model="btnStyle.btnAlign" />
      정렬, 크기 <br />
      <input type="checkbox" v-model="btnStyle.bntBorder" />
      테두리 <br />
      <button class="staticBorder" :class="{btnStyle}">버튼</button>
    </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script>
    let vm = Vue.createApp({
      name: 'App',
      data() {
        return {
          btnStyle: {
            btnColor: false,
            btnAlign: false,
            bntBorder: false,
          },
        };
      },
    }).mount('#app');
  </script>
</html>
