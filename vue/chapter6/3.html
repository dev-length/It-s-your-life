<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button :style="[myColer, myLayout]">테스트</button>
    </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script>
    let vm = Vue.createApp({
      name: 'App',
      data() {
        return {
          myColer: { backgroundColor: 'purple', color: 'yellow' },
          myLayout: {
            width: '150px',
            height: '80px',
            textAlign: 'center',
          },
        };
      },
    }).mount('#app');
  </script>
</html>
